name: Build & Push Docker image to docker hub

on:
  push:
    branches: main
  pull_request:
    branches: main
jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: docker login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      - name: Build docker image
        run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USER}}/flask-demo:$GITHUB_RUN_ID

      - name: Docker push
        run: docker push ${{secrets.DOCKER_USER}}/flask-demo:$GITHUB_RUN_NUMBER